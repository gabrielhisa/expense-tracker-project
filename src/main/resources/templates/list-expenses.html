<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Expenses</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>

<div class="container">
    <h1>List of Expenses</h1>
    <br>

    <table class="table table-bordered table-striped text-center">
        <thead class="table-dark">
            <tr>
                <th>Date</th>
                <th>Name</th>
                <th>Amount</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="exp : ${expenses}">
                <!--td th:text="${exp.date}" /-->
                <td th:text="${#dates.day(exp.date)} + '-' + ${#dates.month(exp.date)} + '-' + ${#dates.year(exp.date)}"/>

                <td th:text="${exp.name}" />
                <td th:text="${exp.amount}" />
                <td>
                    <a class="btn btn-success btn-sm">
                        Update
                    </a>
                    <a class="btn btn-danger btn-sm">
                        Delete
                    </a>
                </td>

                <!--
                <td>
                    <a th:href="@{/employees/showFormForUpdate(employeeId=${tempEmployee.id})}"
                       class="btn btn-info btn-sm">
                        Update
                    </a>
                    <a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}"
                       class="btn btn-danger btn-sm"
                       onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
                        Delete
                    </a>
                </td> -->
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th></th>
                <th>Total</th>
                <th th:text="${#aggregates.sum(expenses.![amount])}"></th>
            </tr>
        </tfoot>
    </table>
    <button type="button" class="btn btn-primary">Add Expense</button>
</div>

</body>
</html>
